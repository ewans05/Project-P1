<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <title>Puppy Portfolio</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-6">
          <img class="title-logo img-responsive" src="http://danielmmelo.com/p1-copy/images/logo.svg" alt="Udacity Logo">
        </div>
        <div class="col-sm-6 col-md-6 text-right text-uppercase">
          <h1 class="title-super text-thin">Jane Doette</h1>
          <h4>Front-end Ninja</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img class="img-responsive" src="images_src/coding-keyboard.jpg" alt="typing on keyboard">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-lite">Featured Work</h2>
        </div>
      </div>
      <div class="row work-samples text-center">
        <div class="col-sm-4 col-md-4">
          <img class="featured-images img-responsive" src="images_src/appify-insta.jpg" alt="logo">
          <h3 class="text-uppercase">Appify</h3>
          <p><a href="http://google.com">Link</a></p>
        </div>
        <div class="col-sm-4 col-md-4">
          <img class="featured-images img-responsive" src="images_src/black-oil-sunflower-seeds-p.jpg" alt="sunflower">
          <h3 class="text-uppercase">Sunflower</h3>
          <p><a href="http://google.com">Link</a></p>
        </div>
        <div class="col-sm-4 col-md-4">
          <img class="featured-images img-responsive" src="images_src/app.png" alt="unfocused light spots">
          <h3 class="text-uppercase">Bokeh</h3>
          <p><a href="http://google.com">Link</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
